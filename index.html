<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スライド画像</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: inline-block;
      position: relative;
      width: 100%;
    }
    .slider-container {
      display: inline-block;
      width: 100%;
      overflow: hidden;
    }
    .image-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .image-slider .image-wrapper {
      position: relative;
      overflow: hidden;
      width: 638.98px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50px;
    }
    .image-slider img {
      max-width: 100%;
      height: auto;
      transition: transform 0.35s ease-in-out;
    }
    .image-slider .image-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid red;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }
    .image-slider .image-wrapper:hover::before {
      opacity: 1;
    }
    .image-slider img:hover {
      transform: scale(1.1);
    }
    .image-slider .spacer {
      width: 10px;
    }
    .button {
      cursor: pointer;
      padding: 10px;
      background-color: #f00;
      color: white;
      border: none;
      border-radius: 50px;
      margin: 20px;
    }
    .kenkun {
      text-align: center;
      margin: 20px 0;
    }
    .kenkun img {
      max-width: 100%;
      height: auto;
    }

    /* スマホなどの画面幅に対応 */
    @media (max-width: 768px) {
      .slider-container {
        width: 100%;
        overflow-x: auto;
      }
      .image-slider {
        flex-direction: column;
      }
      .image-slider .image-wrapper {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 0;
      }
      .image-slider img {
        width: 100%;
        height: auto;
      }
      .image-slider .spacer {
        display: none;
      }
      .button {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="kenkun">
      <img src="images/kenkun1.png" alt="kenkun1">
    </div>
    <div class="slider-container">
      <div class="image-slider" id="imageSlider">
        <!-- 画像が動的に挿入されます -->
      </div>
    </div>
    <br>
    <button class="button" id="prevButton" onclick="prevSlide()">＜</button>
    <button class="button" id="nextButton" onclick="nextSlide()">＞</button>
  </div>

  <script>
    const slider = document.getElementById("imageSlider");
    const imageWidth = 638.98;
    const spacerWidth = 10;
    const containerWidth = window.innerWidth;
    const visibleImages = Math.floor(containerWidth / (imageWidth + spacerWidth));

    let imagesData = [];
    // 画像データの配列
    for (let i = 0; i < 10; i++) {
      imagesData.push("images/youtube.png");
      imagesData.push("images/addon.png");
    }

    let imageHTML = '';
    imagesData.forEach(src => {
      imageHTML += `<div class="image-wrapper"><img src="${src}" alt="image"></div>`;
      imageHTML += `<div class="spacer"></div>`;
    });

    slider.innerHTML = imageHTML;
    const images = slider.querySelectorAll("img");
    let currentImage = 0;

    // スライダーの幅を設定
    slider.style.width = `${(imageWidth + spacerWidth) * imagesData.length}px`;
    slider.style.transform = `translateX(-${currentImage * (imageWidth + spacerWidth)}px)`;

    // ボタンの有効/無効を切り替える関数
    function toggleButtons(isEnabled) {
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");
      prevButton.disabled = !isEnabled;
      nextButton.disabled = !isEnabled;
    }

    function nextSlide() {
      toggleButtons(false); // ボタンを無効にする
      currentImage++;
      if (currentImage >= 5) {
        // 一定数進んだらアニメーションなしで後ろに戻る
        slider.style.transition = 'none';
        slider.style.transform = `translateX(0px)`;

        // 初期位置に戻った後、アニメーション再開
        setTimeout(() => {
          slider.style.transition = 'transform 0.5s ease-in-out';
          currentImage = 1; // 次の画像からスムーズに再開
          slider.style.transform = `translateX(-${currentImage * (imageWidth + spacerWidth)}px)`;
          toggleButtons(true); // アニメーション後にボタンを有効にする
        }, 100); // 短時間待機してからアニメーション再開
      } else {
        const offset = -currentImage * (imageWidth + spacerWidth);
        slider.style.transform = `translateX(${offset}px)`;
        setTimeout(() => {
          toggleButtons(true); // アニメーション後にボタンを有効にする
        }, 500); // アニメーション時間に合わせて待機
      }
    }

    function prevSlide() {
      toggleButtons(false); // ボタンを無効にする
      currentImage--;
      if (currentImage < 0) {
        // 逆方向に戻るときに、アニメーションなしで最後の画像に移動
        slider.style.transition = 'none';
        currentImage = 2;
        slider.style.transform = `translateX(-${currentImage * (imageWidth + spacerWidth)}px)`;

        // 最後の位置から再びアニメーション開始
        setTimeout(() => {
          slider.style.transition = 'transform 0.5s ease-in-out';
          currentImage--;
          if (currentImage < -1) {
            currentImage = imagesData.length - 1;
          }
          const offset = -currentImage * (imageWidth + spacerWidth);
          slider.style.transform = `translateX(${offset}px)`;
          toggleButtons(true); // アニメーション後にボタンを有効にする
        }, 100);
      } else {
        const offset = -currentImage * (imageWidth + spacerWidth);
        slider.style.transform = `translateX(${offset}px)`;
        setTimeout(() => {
          toggleButtons(true); // アニメーション後にボタンを有効にする
        }, 500); // アニメーション時間に合わせて待機
      }
    }
  </script>
</body>
</html>
