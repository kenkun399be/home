<!DOCTYPE html>
<html>
<head>
<title>スライド画像</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
}
.container {
  display: inline-block;
}
.slider-container {
  display: inline-block;
  width: 1800px;
  overflow: hidden;
}
.image-slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}
.image-slider img {
  width: 638.98px;
  height: auto;
  flex-shrink: 0;
  border-radius: 50px;
}
.image-slider .spacer {
  width: 10px;
}
.button {
  cursor: pointer;
  padding: 10px;
  background-color: #f00;
  color: white;
  border: none;
  border-radius: 50000px;
  margin: 50px;
}
.kenkun {
  text-align: center;
}
.kenkun img {
  max-width: 100%; /* kenkun画像が画面からはみ出ないように */
  height: auto;
}

/* 768px以下の画面幅の場合のスタイル変更(スマホなど) */
@media (max-width: 768px) {
  .slider-container {
    width: 100%; /* スライドコンテナを画面幅いっぱいに */
    overflow-x: auto; /* 横スクロールを有効化 */
  }
  .image-slider {
    flex-direction: column; /* 画像を縦に並べる */
  }
  .image-slider img {
    width: 100%; /* 画像幅を画面幅いっぱいに */
    height: auto;
    border-radius: 0; /* 角丸を削除 */
    margin-bottom: 10px; /* 画像間に隙間 */
  }
  .image-slider .spacer {
    display: none; /* スペーサを非表示 */
  }
  .button {
    margin: 10px; /* ボタンのマージンを小さく */
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="kenkun">
    <img src="images/kenkun1.png" alt="kenkun1">
  </div>
  <div class="slider-container">
    <div class="image-slider" id="imageSlider">
    </div>
  </div> <br>
  <button class="button" onclick="prevSlide()">＜</button>
  <button class="button" onclick="nextSlide()">＞</button>
</div>

<script>
// JavaScript部分は変更なし
const slider = document.getElementById("imageSlider");
const imageWidth = 638.98;
const spacerWidth = 10;
const containerWidth = 1800;
const visibleImages = Math.floor(containerWidth / (imageWidth + spacerWidth));

let imageHTML = '';
for (let i = 0; i < 10000; i++) {
  if (i % 2 === 0) {
    imageHTML += `<img src="images/youtube.png" alt="youtube">`;
  } else {
    imageHTML += `<img src="images/addon.png" alt="addon">`;
  }
  if (i < 9999) imageHTML += `<div class="spacer"></div>`;
}
slider.innerHTML = imageHTML;
const images = slider.querySelectorAll("img");
let currentImage = 5000;

slider.style.width = ((imageWidth + spacerWidth) * 10000) + 'px';
slider.style.transform = `translateX(-${currentImage * (imageWidth + spacerWidth)}px)`;

function nextSlide() {
  currentImage++;
  const offset = -currentImage * (imageWidth + spacerWidth);
  slider.style.transform = `translateX(${offset}px)`;

  if (currentImage >= 10000 - visibleImages + 1) {
    currentImage = 0;
    slider.style.transform = `translateX(0px)`;
  }
}

function prevSlide() {
  currentImage--;
  const offset = -currentImage * (imageWidth + spacerWidth);
  slider.style.transform = `translateX(${offset}px)`;

  if (currentImage < 0) {
    currentImage = 9999 - visibleImages + 1;
    const offset = -currentImage * (imageWidth + spacerWidth);
    slider.style.transform = `translateX(${offset}px)`;
  }
}
</script>
</body>
</html>
