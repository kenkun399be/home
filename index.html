<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>けんくん</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8d7da;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px), radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px, 10px 10px;
      background-position: 0 0, 10px 10px;
      position: relative;
      overflow-x: hidden;
      height: 100%;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      animation: star-animation 10s infinite;
      opacity: 0.8;
    }

    @keyframes star-animation {
      0% {
        transform: scale(0) translateX(0) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1) translateX(var(--rand-x-1)) translateY(var(--rand-y-1));
        opacity: 0.5;
      }
      100% {
        transform: scale(0) translateX(var(--rand-x-2)) translateY(var(--rand-y-2));
        opacity: 1;
      }
    }

    .container {
      display: inline-block;
      position: relative;
      width: 100%;
    }

    .slider-container {
      display: inline-block;
      width: 100%;
      overflow: hidden;
    }

    .image-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .image-slider .image-wrapper {
      position: relative;
      overflow: hidden;
      width: 638.98px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50px;
      height: 359px;
    }

    .image-slider img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      transition: transform 0.35s ease-in-out;
    }

    .image-slider .image-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid red;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }

    .image-slider .image-wrapper:hover::before {
      opacity: 1;
    }

    .image-slider img:hover {
      transform: scale(1.1);
    }

    .image-slider .spacer {
      width: 10px;
    }

    .button {
      cursor: pointer;
      padding: 10px;
      background-color: #f00;
      color: white;
      border: none;
      border-radius: 50px;
      margin: 20px;
      font-size: 18px;
    }

    .kenkun {
      text-align: center;
      margin: 20px 0;
    }

    .kenkun img {
      max-width: 100%;
      height: auto;
    }

    .youtube-shorts {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .youtube-shorts-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-start;
      width: 1000px;
      max-width: 100%;
      overflow-x: auto;
      margin: 0 auto;
    }

    .youtube-shorts-container iframe {
      width: 350px;
      height: 625px;
      margin: 10px;
    }

    @media (min-width: 1200px) {
      .youtube-shorts-container {
        width: 1100px;
      }
    }

    @media (min-width: 992px) and (max-width: 1199px) {
      .youtube-shorts-container {
        width: 1000px;
      }
    }

    @media (max-width: 768px) {
      body {
        background-size: 30px 30px, 15px 15px;
      }

      .container {
        width: 100%;
        padding: 0 15px;
      }

      .slider-container {
        width: 100%;
      }

      .image-slider .image-wrapper {
        width: 70vw;
        height: 40vw;
      }

      .youtube-shorts-container {
        width: 90%;
        margin: 0 auto;
      }

      .youtube-shorts-container iframe {
        width: 100%;
        height: 150vw;
      }

      .button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="star" style="top: 10%; left: 10%; width: 5px; height: 5px; --rand-x-1: 200px; --rand-y-1: 100px; --rand-x-2: -200px; --rand-y-2: -150px;"></div>
  <div class="star" style="top: 20%; left: 30%; width: 8px; height: 8px; --rand-x-1: -150px; --rand-y-1: 50px; --rand-x-2: 100px; --rand-y-2: -100px;"></div>

  <div class="container">
    <div class="kenkun">
      <img src="images/kenkun1.png" alt="kenkun1">
    </div>
    <div class="slider-container">
      <div class="image-slider" id="imageSlider"></div>
    </div>
    <br>
    <button class="button" id="prevButton" onclick="prevSlide()">＜</button>
    <button class="button" id="nextButton" onclick="nextSlide()">＞</button>
    <div class="youtube-shorts">
      <h2>人気のYouTube動画</h2>
      <div class="youtube-shorts-container">
        <iframe src="https://www.youtube.com/embed/8xstmeatMyI" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/v7mAOjG2CW4" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/8xstmeatMyI" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const slider = document.getElementById("imageSlider");
    const imageWidth = 638.98;
    const spacerWidth = 10;
    let imagesData = ["images/youtube.png", "images/addon.png"];
    let imageHTML = '';
    imagesData.forEach(src => {
      imageHTML += `<div class="image-wrapper"><img src="${src}" alt="image"></div>`;
      imageHTML += `<div class="spacer"></div>`;
    });
    slider.innerHTML = imageHTML;
  </script>
</body>
</html>
